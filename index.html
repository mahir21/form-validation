<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div class="container">

        <h1>User Registration</h1>
        <form action="" name="myForms" onsubmit="return validate();">

            <label for="name">Name</label>
            <input type="text" id="name"/>

            <label for="email">Email</label>
            <input type="text" id="email">

            <label for="phone">Phone Number</label>
            <input type="text" id="phone">

            <label for="subject">Subject</label>
            <select id="subject">

                <option value="0" selected>Select</option>
                <option value="1" selected>HTML</option>
                <option value="2" selected>Javascript</option>
                <option value="3" selected>CSS</option>
                <option value="4" selected>JSP</option>

            </select>

            <label for="password">password</label>
            <input type="password" id="password">

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword">

            <p>
                <input type="checkbox" id="checkbox">

                Please Click The Terms And Conditions

                <input type="submit" value="submit" id="submit_checkbox"/>
            </p>

            <p id="demo"></p>

           





        </form>

    </div>
  

    <script src="./script.js"></script>

    
</body>
</html>
